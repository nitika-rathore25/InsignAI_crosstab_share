<div class="backdrop" [ngStyle]="{'display':display}"></div>
<!-- Show download status list -->
<div class="modal" [ngStyle]="{'display':display}" style="top:5%;" *ngIf="downStatusModal == true">
  <div class="modal-dialog" style="max-width: 45%">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row mb-3">
          <div class="col-lg-10">
            <h4 class="modal-title ellip">Downloads : {{masterData?.stdName}}</h4>
          </div>
          <div class="col-lg-2">
          </div>
        </div>

        <div class="row m_max_h">
          <div class="col-lg-12 mb-2 p-0 list_data" *ngIf="downloadStatusList?.data.length > 0">
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let list of downloadStatusList.data; let i=index"
                [ngClass]="{ 'bg_item': list.status == 0 }">
                {{list.req_name}}
                <button class="pull-right down_not down_btn" *ngIf="list.status == 0"><i
                    class="fa fa-spinner fa-spin"></i></button>
                <button class="pull-right down_not down_btn" *ngIf="list.status == 3"><i
                    class="fa fa-close clr_red"></i></button>
                <button class="pull-right down_btn" id="pid_{{list.pid}}" (click)="downloadLink(list)"
                  *ngIf="list.status == 1"><i class="fa fa-download"></i></button>
                <br>
                <span class="sp_time">
                  {{list.time}}
                </span>
              </li>
            </ul>
          </div>

          <div class="col-lg-12 text-center" *ngIf="downloadStatusList?.data.length == 0">
            <p class="mt-1 mb-3">No all exports found.</p>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 text-center">
            <button class="btn clear_btn me-1" *ngIf="downloadStatusList?.data.length > 0" id="cl_history"
              (click)="clearHistory()">Clear History</button>
            <button class="btn clear_btn d-none" id="cl_confirm_history" (click)="clearDownloadHistory()">Confirm Clear
              History</button>
            <button class="btn cl_btn ms-1" (click)="dismissStatusModal()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
